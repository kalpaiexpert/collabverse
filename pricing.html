<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing - Influencity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .hero {
            background-color: #f7f7f7;
            padding: 50px;
            text-align: center;
        }

        .hero h1 {
            font-size: 3em;
            color: #333;
        }

        .hero p {
            font-size: 1.2em;
            color: #555;
        }

        .plans {
            display: flex;
            justify-content: center;
            padding: 30px;
        }

        .plans div {
            width: 300px;
            margin: 10px;
            padding: 20px;
            background-color: #eee;
            text-align: center;
        }

        .plans h3 {
            font-size: 2.5em;
            color: #333;
        }

        .plans p {
            color: #555;
        }

        .plans .price {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Pricing</h1>
        <p>Choose the best plan for your business.</p>
    </div>

    <!-- Pricing Plans -->
    <div class="plans">
        <div>
            <h3>Basic</h3>
            <p>Perfect for small businesses and startups.</p>
            <p class="price">$19/month</p>
        </div>
        <div>
            <h3>Pro</h3>
            <p>For growing businesses with advanced needs.</p>
            <p class="price">$49/month</p>
        </div>
        <div>
            <h3>Enterprise</h3>
            <p>For large enterprises looking to scale influencer marketing.</p>
            <p class="price">$99/month</p>
        </div>
    </div>

</body>
</html>
