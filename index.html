<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfluencerConnect - Home</title>
    <style>
        /* Basic Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
        }

        /* Header/Navbar */
        header {
            background-color: #4a6bff;
            color: white;
            padding: 1rem 5%;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ffcc00;
        }

        /* Hero Section */
        .hero {
            background-color: #eef2ff;
            text-align: center;
            padding: 6rem 5%;
        }

        .hero h1 {
            font-size: 3rem;
            color: #1a237e;
            margin-bottom: 1.5rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
        }

        .cta-button {
            background-color: #4a6bff;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #3a5bef;
        }

    </style>
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <a href="#">InfluencerConnect</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="platform.html">Platform</a></li> <!-- Link to the platform page -->
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to InfluencerConnect</h1>
        <p>Connecting brands with the right influencers to grow your business and reach new audiences.</p>
        <a href="platform.html" class="cta-button">Explore the Platform</a> <!-- Link to the platform page -->
    </section>

</body>

</html>
