<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InfluenceConnect</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            font-size: 16px;
            line-height: 1.6;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f6f9ff 0%, #eef2ff 100%);
        }

        .login-form {
            background-color: white;
            padding: 3rem;
            width: 350px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .login-form h2 {
            color: #1a237e;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-group input:focus {
            border-color: #4a6bff;
            outline: none;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            width: 100%;
            background-color: #4a6bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #3a5bef;
        }

        .signup-link {
            margin-top: 1.5rem;
        }

        .signup-link a {
            color: #4a6bff;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 1rem;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="login-form">
            <h2>Login to Your Account</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="signup-link">
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                </div>
            </form>
            <div class="error-message" id="error-message"></div>
        </div>
    </div>

    <script>
        // Attach event listener to form submission
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting immediately

            // Clear any previous error messages
            document.getElementById("error-message").textContent = "";

            // Get user input values
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Simple client-side validation (you can extend this)
            if (!email || !password) {
                document.getElementById("error-message").textContent = "Please fill out all fields.";
                return;
            }

            // Simulating successful login (use actual backend logic here)
            if (email === "user@example.com" && password === "password123") {
                // For now, show success and redirect
                alert("Login successful!");
                window.location.href = "dashboard.html"; // Redirect to the dashboard page
            } else {
                // If login fails, show an error message
                document.getElementById("error-message").textContent = "Invalid credentials, please try again.";
            }
        });
    </script>

</body>

</html>
