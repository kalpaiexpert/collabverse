<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Influencity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        nav {
            background-color: #111;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            position: relative;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li:hover {
            background-color: #333;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            background-color: #111;
            width: 100%;
            padding: 20px;
            z-index: 1000;
        }

        nav ul li:hover .dropdown {
            display: block;
        }

        .dropdown ul {
            display: flex;
            flex-wrap: wrap;
        }

        .dropdown ul li {
            width: 200px;
            margin: 10px;
            padding: 10px;
        }

        .hero {
            background-color: #f7f7f7;
            padding: 50px;
            text-align: center;
        }

        .hero h1 {
            font-size: 3em;
            color: #333;
        }

        .hero p {
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to Influencity</h1>
        <p>Your platform for influencer marketing made simple.</p>
    </div>

    <!-- JavaScript to Load Navbar -->
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(err => console.log('Error loading the navbar:', err));
    </script>
</body>
</html>
