<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company - Influencity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .hero {
            background-color: #f7f7f7;
            padding: 50px;
            text-align: center;
        }

        .hero h1 {
            font-size: 3em;
            color: #333;
        }

        .hero p {
            font-size: 1.2em;
            color: #555;
        }

        .about {
            padding: 30px;
            text-align: center;
        }

        .about h2 {
            font-size: 2.5em;
            color: #333;
        }

        .about p {
            font-size: 1.1em;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>About Our Company</h1>
        <p>We're redefining the future of influencer marketing.</p>
    </div>

    <!-- About Section -->
    <div class="about">
        <h2>Our Mission</h2>
        <p>To make influencer marketing accessible, data-driven, and scalable for all businesses.</p>
    </div>

    <!-- JavaScript to Load Navbar -->
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(err => console.log('Error loading the navbar:', err));
    </script>
</body>
</html>
