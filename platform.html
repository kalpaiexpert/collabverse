<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform - Influencity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .hero {
            background-color: #f7f7f7;
            padding: 50px;
            text-align: center;
        }

        .hero h1 {
            font-size: 3em;
            color: #333;
        }

        .hero p {
            font-size: 1.2em;
            color: #555;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: center;
        }

        .features div {
            width: 300px;
            margin: 10px;
            padding: 20px;
            background-color: #eee;
            text-align: center;
        }

        .features h3 {
            font-size: 2em;
            color: #333;
        }

        .features p {
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Our Platform</h1>
        <p>Everything you need to manage influencer marketing in one place.</p>
    </div>

    <!-- Features Section -->
    <div class="features">
        <div>
            <h3>Analytics</h3>
            <p>Track and measure campaign performance easily.</p>
        </div>
        <div>
            <h3>Influencer Database</h3>
            <p>Find the perfect influencers for your brand.</p>
        </div>
        <div>
            <h3>Campaign Management</h3>
            <p>Manage and optimize your influencer campaigns.</p>
        </div>
    </div>

</body>
</html>
