<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources - Influencity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .hero {
            background-color: #f7f7f7;
            padding: 50px;
            text-align: center;
        }

        .hero h1 {
            font-size: 3em;
            color: #333;
        }

        .hero p {
            font-size: 1.2em;
            color: #555;
        }

        .resources {
            display: flex;
            flex-wrap: wrap;
            padding: 30px;
            justify-content: center;
        }

        .resources div {
            width: 300px;
            margin: 10px;
            padding: 20px;
            background-color: #eee;
            text-align: center;
        }

        .resources h3 {
            font-size: 2em;
            color: #333;
        }

        .resources p {
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Resources</h1>
        <p>Learn more about influencer marketing and our platform.</p>
    </div>

    <!-- Resources List -->
    <div class="resources">
        <div>
            <h3>Blog</h3>
            <p>Read our latest posts on influencer marketing trends and tips.</p>
        </div>
        <div>
            <h3>Case Studies</h3>
            <p>Explore successful campaigns and learn from industry leaders.</p>
        </div>
        <div>
            <h3>Guides</h3>
            <p>Step-by-step guides to help you get the most out of influencer marketing.</p>
        </div>
    </div>

    <!-- JavaScript to Load Navbar -->
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(err => console.log('Error loading the navbar:', err));
    </script>
</body>
</html>
